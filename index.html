<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="new york stories" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./src/style.css" />
    <title>Document</title>
  </head>
  <!-- https://mega.nz/#F!yxcV2AhQ!q0M0JE65PR0eMBFTlpzTpA!mgMlyIYR -->
  <body>
    <div class="navbar-fixed">
      <nav>
        <div class="nav-wrapper white fixed navbar-fixed font">
          <a
            href="#"
            class="brand-logo left black-text"
            style="font-weight: bold;"
            >New York Stories</a
          >
        </div>
      </nav>
    </div>
    <div class="container">
      <div class="card card-content">
        <h4
          class="center"
          style="
            font-weight: bold;
            border-bottom: 1px solid lightgray;
            padding: 2%;
          "
        >
          Top Stories
        </h4>
        <div class="buttons center">
          <button
            class="waves-effect btn m5"
            style="margin: 10px;"
            id="science"
          >
            SCIENCE
          </button>
          <button
            class="waves-effect btn m5"
            style="margin: 10px;"
            id="fashion"
          >
            FASHION
          </button>
          <button class="waves-effect btn m5" style="margin: 10px;" id="books">
            BOOKS
          </button>
        </div>
        <div class="bookmark-link-container">
          <a href="/bookmark.html" class="btn m5">Reading List</a>
        </div>
        <ul id="news"></ul>
      </div>
    </div>
    <script src="./src/materialize.min.js"></script>
    <script src="./dist/main.js"></script>
  </body>
</html>
