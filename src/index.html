<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>

  <body>
    <div class="navbar-fixed">
      <nav>
        <div class="nav-wrapper white fixed navbar-fixed font">
          <a
            href="#"
            class="brand-logo left black-text"
            style="font-weight: bold"
            >New York Times</a
          >
        </div>
      </nav>
    </div>
    <div class="container">
      <div class="card card-content">
        <h4
          class="center"
          style="font-weight: bold; border-bottom: 1px solid black; padding: 2%;"
        >
          Top Stories
        </h4>
        <div class="buttons center">
          <button
            class="waves-effect btn m5"
            style="margin: 10px;"
            id="science"
          >
            SCIENCE
          </button>
          <button
            class="waves-effect btn m5"
            style="margin: 10px;"
            id="fashion"
          >
            FASHION
          </button>
          <button class="waves-effect btn m5" style="margin: 10px;" id="books">
            BOOKS
          </button>
        </div>
        <ul id="news"></ul>
      </div>
    </div>
    <script src="materialize.min.js"></script>
    <script src="../dist/main.js"></script>
  </body>
</html>
